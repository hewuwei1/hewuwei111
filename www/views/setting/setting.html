<ion-view view-title="店鋪設置">
  <ion-nav-buttons side="left">
    <a class="button button-clear button-icon ion-ios-arrow-back" ng-click="goBack()"></a>
  </ion-nav-buttons>
  <ion-content>
    <div class="list list-inset">
      <a class="item item-icon-right" ui-sref="app.shop-edit">
        店铺设置
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
      <a class="item item-icon-right" ui-sref="change-password">
        密码修改
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
    </div>
    <div class="list list-inset">
      <a class="item item-icon-right">
      联系客服
        <span class="item-note">{{shop.shopPhone}}</span>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
      <a class="item item-icon-right">
       当前版本
        <span class="item-note">1.0.0</span>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
      <a class="item item-icon-right">
       关于我们
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
    </div>
    <div class="list list-inset">
      <button class="button button-energized button-block">帐号退出</button>
    </div>
  </ion-content>
</ion-view>
